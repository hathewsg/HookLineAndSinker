<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Request</title>
</head>

<body class="background">
    <div class="whole-page">
        <div class="header">
            <a href="index.html">
                <h2 class="title">Hook, Line, and Sinker</h2>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a> |
                <a href="testStorage.html">Browse</a> |
                <a href="about.html">About</a> |
                <a href="request.html">Contact</a> |
                <a><img src="site_images/magniglass.png" alt="magnifying glass">
                </a>
            </div>
        </div>
        <div class="main-section">
            <div class="request-form">
                <h2>Request Form</h2>
                <p>
                    Want another application to be added to our catalogue?  Please fill out the form
                    belown and we'll take care of the rest!
                </p>

                <form>
                    <div class="inputs">
                        <label for="name">App Name: </label>
                        <input type="text" name="name" placeholder="App Name" required>
                        <input type="text" name="app-type" placeholder="App Type" required>
                        <input type="number" step="0.01" name="subscription" placeholder="Subscription Price" required>
                        <input type="number" name="users" placeholder="User Count" required>
                        <input type="text" name="release-date" placeholder="Release Date" required>
                        <input type="text" name="owner" placeholder="Owner" required>
                        <input type="url" name="homepage" placeholder="Homepage URL" required>
                        <input type="text" name="image-name" placeholder="Image File Name" required>
                        <input type="text" name="description" placeholder="Description" required>
                        <input type="number" step="0.1" name="rating" placeholder="Rating" required>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="request-form" id="submitted">
                <h2 id="display-name"></h2>
                <h2 id="display-type"></h2>
                <h2 id="display-subscription"></h2>
                <h2 id="display-users"></h2>
                <h2 id="display-release"></h2>
                <h2 id="display-owner"></h2>
                <h2 id="display-homepage"></h2>
                <h2 id="display-image"></h2>
                <h2 id="display-description"></h2>
                <h2 id="display-rating"></h2>
            </div>
        </div>
        <div class="footer">
            <div class="nav-links">
                <a href="request.html">Back to Top</a> |
                <a href="about.html">About</a>
            </div>
        </div>
    </div>
    <script type="module">
        import { FormHandler } from './scripts/formHandler.js';

        const formHandler = new FormHandler("form", {
            name: "app-name",
            desc: "app-desc",
            rating: "app-rating"
        });
    </script>
</body>
