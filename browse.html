<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/browse_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Browse</title>
    <script type="module">
        // Loading the JSON file after the webpage loads
        import { AppLoader } from './scripts/AppLoader.js';

        // Create an instance and load the apps
        const loader = new AppLoader("apps.json", "app-list");
        loader.loadApps();
    </script>
</head>

<body class="background">
    <div style="text-align: center;">
        <div class="whole-page">
            <!-- Navigation -->
            <div class="header">
                <a href="index.html">
                    <img src="site_images/logo_v2.png" alt="Logo" class="logo">
                </a>
                <div class="nav-links">
                    <div class="left">
                        <a href="index.html">Home</a>
                        <a href="browse.html">Browse</a>
                        <a href="about.html">About</a>
                        <a href="request.html">Contact</a>
                        <button onclick="toggleSearch()">
                            <a><img src="site_images/magniglass.png" alt="magnifying glass" class="search-icon"></a>
                        </button>
                        <div id="searchForm" class="search-container">
                            <input type="text" placeholder="Search..." class="search-input">
                            <button type="submit" class="search-submit">Go</button>
                        </div>
                    </div>
                    <div class="right">
                        <a href="profile.html">
                            <img src="site_images/Default_pfp.png" alt="Profile" class="profile-icon">
                        </a>
                    </div>
                </div>
            </div>

            <div class="main-section">
                <!-- Browse Title -->
                <h1>Hook, Line, and Sinker</h1>
                <h2>Browse Through All of Our Apps!</h2>

                <!-- Sorting/Filtering Section -->
                <div class="filtering">
                    <button id="filterButton" onclick="openSorting()" class="filterButton">Sort or Filter</button>
                    <div class="filterOptions" id="filterOptions">
                        <div class="filterFields">
                            <h4>Filter: </h4>
                            Free: <input type="radio" name="free" value="free">
                            No Subscription: <input type="radio" name="sub" value="sub">
                            LGBTQ Oriented: <input type="radio" name="lgbtq" value="lgbtq">
                            Dating App: <input type="radio" name="dating" value="dating">
                            Relationship App: <input type="radio" name="relationship" value="relationship">
                            Christian: <input type="radio" name="christian" value="christian">
                            Over 4 Stars: <input type="radio" name="star4" value="star4">
                        </div>
                        <div class="sortingFields">
                            <h4>Sort By: </h4>
                            Alphabetical: <input type="radio" name="sortOption" value="Alphabetical">
                            Rating (High to Low): <input type="radio" name="sortOption" value="Alphabetical">
                            User Count: <input type="radio" name="sortOption" value="Alphabetical">
                        </div>
                    </div>
                </div>
                <!-- App Browsing -->
                <div id="app-list" class="app-list">
                    <!-- Content will be loaded by the script here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="nav-links">
                    <a href="testStorage.html">Back to Top</a>
                    <a href="about.html">About</a>
                    <a href="request.html">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Search Bar
        function toggleSearch() {
            const searchForm = document.getElementById('searchForm');
            searchForm.classList.toggle('active');
        }

        // Handle search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-submit');

        // Search when clicking "Go" button
            searchButton.addEventListener('click', (e) => {
                e.preventDefault();
                const query = searchInput.value;
                if (window.appLoader) {
                    window.appLoader.searchApps(query);
                }
            });

            // Also search when pressing Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = searchInput.value;
                    if (window.appLoader) {
                        window.appLoader.searchApps(query);
                    }
                }
            });
        });

        // Filtering
        const filterButton = document.getElementById("filterButton");
        const filterOptions = document.getElementById("filterOptions");
        isOpen = false;

        function openSorting() {
            console.log("Hello world");
            if (!isOpen) {
                filterButton.innerHTML = "Close";
                filterOptions.style.display = "grid";
                isOpen = true;
            } else {
                filterButton.innerHTML = "Sort or Filter";
                filterOptions.style.display = "none";
                isOpen = false;
            }
        }
    </script>
</body>
</html>
